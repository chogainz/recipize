<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>


  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div>
      <mat-form-field floatLabel="never">
        <input matInput placeholder="Enter your email" formControlName="email" required>
        <mat-error *ngIf="loginForm.get('email').invalid"></mat-error>
      </mat-form-field>
    </div>


    <div>
      <mat-form-field floatLabel="never">
        <input matInput placeholder="Enter your password" formControlName="password" required>
        <mat-error *ngIf="loginForm.get('password').invalid"></mat-error>
      </mat-form-field>
    </div>

    <button [disabled]="loginForm.invalid" mat-raised-button color="accent">login</button>

  </form>



</div>
